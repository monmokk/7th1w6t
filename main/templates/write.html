<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gaegu:wght@300;400&family=Hi+Melody&display=swap"
          rel="stylesheet">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <script>
        let loadFile = function (event) {
            let img_file = document.getElementById('img_file');
            img_file.src = URL.createObjectURL(event.target.files[0]);
            img_file.onload = function () {
                URL.revokeObjectURL(img_file.src)
            }
        };

        function posting() {
            let i_file = $('#formFile')[0].files[0]
            let name = $('#name').val()
            let age = $('#age').val()
            let dogType = $("#dogType option:selected").text();
            let character = $('#character').val()
            let fromLocation = $('#fromLocation').val()
            let toLocation = $('#toLocation').val()
            let withDog = $('input:radio[name="inline_dog_radio"]:checked').val()
            let withKids = $('input:radio[name="inline_kids_radio"]:checked').val()
            let explain = $('#explain').val()

            // validating(file, name, age, dogType, character, fromLocation, toLocation, withDog, withKids, explain)

            let form_data = new FormData()

            form_data.append("file_give", i_file)
            form_data.append("name_give", name)
            form_data.append("age_give", age)
            form_data.append("dogType_give", dogType)
            form_data.append("character_give", character)
            form_data.append("fromLocation_give", fromLocation)
            form_data.append("toLocation_give", toLocation)
            form_data.append("withDog_give", withDog)
            form_data.append("withKids_give", withKids)
            form_data.append("explain_give", explain)

            console.log(form_data)

            $.ajax({
                type: "POST",
                url: "/posting",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }
    </script>

    <style>
        body {
            background-color: RGBA(232, 52, 78, 0.2);
            min-height: 100vh;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .title {
            font-weight: 800;
            font-size: 5rem;
            font-family: 'Black Han Sans', sans-serif;
            font-family: 'Hi Melody', cursive;
        }

        .is-sparta {
            color: #e8344e !important;
        }

        .subtitle {
            font-size: 2rem;
            font-family: 'Black Han Sans', sans-serif;
            font-family: 'Gaegu', cursive;
            font-family: 'Hi Melody', cursive;
        }

        .bd-example {
            position: relative;
            margin: 1rem 1rem 1rem 1rem;
            padding: 1.5rem;
            border: solid #dee2e6;
        }

        .mw-fixed {
            max-width: 30rem;
        }
    </style>

</head>
<body>
<div class="wrap">

{% include "header.html" %}

    <section class="section">
        <div class="container bd-example">
            <div class="mb-3">
                <img id="img_file" src="..." class="rounded mx-auto d-block mw-fixed" alt=""
                     onerror="this.src='https://media.istockphoto.com/vectors/set-of-vector-cartoon-character-cute-jack-russell-terrier-dog-poses-vector-id1016173982?b=1&k=20&m=1016173982&s=612x612&w=0&h=4wAGWpBCck4fWvp0MPJo4pWRGw6vu_AZFMMfFT7xEq4=';">
                <label for="formFile" class="form-label">강아지 사진</label>
                <input class="form-control" type="file" accept="image/*" id="formFile" onchange="loadFile(event)">
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="강아지 이름">
                <label for="name">강아지 이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="age" placeholder="강아지 나이">
                <label for="age">강아지 나이</label>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="dogType">견종</label>
                <select class="form-select" id="dogType">
                    <option selected>- 선택하세요 -</option>
                    {% for dogType in dogTypes %}
                        <option> {{ dogType }} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="character" placeholder="강아지 성격">
                <label for="character">강아지 성격</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fromLocation" placeholder="현재 임보 위치">
                <label for="fromLocation">현재 임보 위치</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="toLocation" placeholder="임보 가능 지역">
                <label for="toLocation">임보 가능 지역</label>
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                            Q1. 다른 강아지들과 잘 지내나요?
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inline_dog_radio"
                                       id="with_dog_radio1"
                                       value="1">
                                <label class="form-check-label" for="with_dog_radio1">사회성이 부족해요</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inline_dog_radio"
                                       id="with_dog_radio2"
                                       value="2">
                                <label class="form-check-label" for="with_dog_radio2">친한 강아지들과만 잘 지내요</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inline_dog_radio"
                                       id="with_dog_radio3"
                                       value="3">
                                <label class="form-check-label" for="with_dog_radio3">특정 강아지들과 잘 지내요</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inline_dog_radio"
                                       id="with_dog_radio4"
                                       value="4">
                                <label class="form-check-label" for="with_dog_radio4">모든 강아지들과 잘 지내요</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                aria-controls="flush-collapseTwo">
                            Q2. 아이들과 잘 지내나요?
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="accordion-body">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inline_kids_radio"
                                           id="with_kids_radio1"
                                           value="1">
                                    <label class="form-check-label" for="with_kids_radio1">사회성이 부족해요</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inline_kids_radio"
                                           id="with_kids_radio2"
                                           value="2">
                                    <label class="form-check-label" for="with_kids_radio2">아이들과 거의 잘 못지내요</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inline_kids_radio"
                                           id="with_kids_radio3"
                                           value="3">
                                    <label class="form-check-label" for="with_kids_radio3">초등학생 이상 아이들과 잘 지내요</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inline_kids_radio"
                                           id="with_kids_radio4"
                                           value="4">
                                    <label class="form-check-label" for="with_kids_radio4">모든 아이들과 잘 지내요</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                            Q3. 다른 특이사항이 있을까요? (임보중인 아이에 대해 자세히 설명해주세요)
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse"
                         aria-labelledby="flush-headingThree"
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                            <textarea class="form-control" id="explain" rows="3"
                                      placeholder="자세히 적어주실수록 좋아요"></textarea>
                            </div>
                            <button onclick="posting()" type="button" class="btn btn-primary">저장하기</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</div>
</div>
</body>
</html>
